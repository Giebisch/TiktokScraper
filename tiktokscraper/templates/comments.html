{% for comment in comments %}
    <div class="card text-white bg-info mb-3 mx-auto">
        <div class="card-header">{{ comment.user_nickname}}</div>
        <div class="card-body">
        <h5 class="card-title">{{ comment.create_time }}</h5>
        <p class="card-text">{{ comment.text }}</p>
        </div>
    </div>
{% endfor %}
